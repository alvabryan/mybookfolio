<div class="container-fluid">
  <!-- Breadcrumbs-->
  <div class="container-fluid">
    <div class="row pr-2 pl-2 pt-1 pb-1 breadcrumb-row">
      <div class="col-8 col-sm-7 col-md-6 col-lg-6">
        <p style="margin-top: 10px" class="align-middle"><a routerLink="./">Portfolio</a> / {{ pageName.subPage }}</p>
      </div>
      <div class="col-4 col-sm-5 col-md-6 col-lg-6">
        <form [formGroup]="portfolioViewSelect" (change)="changePortfolioView()">
          <select name="pageViewName" formControlName="pageViewName" class="form-control pageView">
            <option value="Four Year Goals" selected>Four Year Goals</option>
            <option value="Winning Colors">WinningColors</option>
            <option value="Success Profiler and Personal Growth Plan">Success Profiler & Personal Growth Plan</option>
            <option value="Learning Style Inventory">Learning Style Inventory</option>
            <option value="Personal Ad">Personal Ad</option>
            <option value="Human Graph Activity">Human Graph Activity</option>
            <option value="Resume">Resume</option>
            <option value="Achievements">Achievements</option>
            <option value="Course Work">Course Work</option>
            <option value="Essay">Essay</option>
            <option value="Let 1-4 Lesson Evidence">Let 1-4 Lesson Evidence</option>
            <option value="Written Summary">Written Summary</option>
            <option value="Cadet Challenge">Cadet Challenge</option>
            <option value="Service Learning">Service Learning</option>
            <option value="Financial Planning Module 1">Financial Planning Module 1</option>
            <option value="Financial Planning Module 2">Financial Planning Module 2</option>
            <option value="Financial Planning Module 3">Financial Planning Module 3</option>
            <option value="Financial Planning Module 4">Financial Planning Module 4</option>
            <option value="Financial Planning Module 5">Financial Planning Module 5</option>
            <option value="Financial Planning Module 6">Financial Planning Module 6</option>
          </select>
        </form>
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <h3>{{ cadetData.firstName + ' ' + cadetData.lastName }}</h3>
          <p style="font-size: 13px;" *ngIf="lastUpdated"><b>Updated:</b> {{ lastUpdated.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}</p>
          <p style="font-size: 13px;" *ngIf="!lastUpdated"><b>Updated:</b> No data submitted yet</p>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <div class="float-lg-right float-md-right">
            <button
            class="btn btn-sm btn-outline-primary ml-1 active"
            (click)="setLetLevel(1)"

            [ngClass]="{active: cadetData.letLevel == 1}">Let 1</button>
            <button
            class="btn btn-sm btn-outline-primary btn-active ml-1"
            (click)="setLetLevel(2)"

            [ngClass]="{active: cadetData.letLevel == 2}">Let 2</button>
            <button
            class="btn btn-sm btn-outline-primary ml-1"
            (click)="setLetLevel(3)"

            [ngClass]="{active: cadetData.letLevel == 3}">Let 3</button>
            <button
            class="btn btn-sm btn-outline-primary ml-1"
            (click)="setLetLevel(4)"

            [ngClass]="{active: cadetData.letLevel == 4}">Let 4</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" [ngSwitch]="pageName.pageName">
        <app-four-year-goals *ngSwitchCase="'Four Year Goals'"></app-four-year-goals>
        <app-human-graph *ngSwitchCase="'Human Graph Activity'"></app-human-graph>
        <app-learning-style *ngSwitchCase="'Learning Style Inventory'"></app-learning-style>
        <app-personal-ad *ngSwitchCase="'Personal Ad'"></app-personal-ad>
        <app-course-work *ngSwitchCase="'Course Work'"></app-course-work>
        <app-portfolio-cadet-challenge *ngSwitchCase="'Cadet Challenge'"></app-portfolio-cadet-challenge>
        <app-winning-colors *ngSwitchCase="'Winning Colors'"></app-winning-colors>
        <app-financial-planning-module1 *ngSwitchCase="'Financial Planning Module 1'"></app-financial-planning-module1>
        <app-financial-planning-module2 *ngSwitchCase="'Financial Planning Module 2'"></app-financial-planning-module2>
        <app-financial-planning-module3 *ngSwitchCase="'Financial Planning Module 3'"></app-financial-planning-module3>
        <app-financial-planning-module4 *ngSwitchCase="'Financial Planning Module 4'"></app-financial-planning-module4>
        <app-financial-planning-module5 *ngSwitchCase="'Financial Planning Module 5'"></app-financial-planning-module5>
        <app-financial-planning-module6 *ngSwitchCase="'Financial Planning Module 6'"></app-financial-planning-module6>
        <div *ngSwitchDefault>
          <p>Error</p>
        </div>
    </div>
  </div>
</div>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
