<div>
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="wrapper" style="height: 500px; margin: 10px 10px 50px 10px; padding: 0px 0px 50px 0px;">
        <div class="row">
          <div class="col-lg-12">
            <p><b>Directions:</b> In this assignment, describe the goals you want to accomplish this current let level. This may include education, physical, career, financial, and personal goals.</p>
          </div>
        </div>
        <quill-editor formControlName="editor" [style]="editorStyle" theme="snow" [modules]="editorOptions"></quill-editor>
        <input class="btn btn-primary btn-sm btn-submit btn-block mt-2 p-2" name="goalsOne" type="submit" value="Submit" >
    </div>
  </form>
</div>
<br><br><br>
<app-post-secondary-goals></app-post-secondary-goals>
