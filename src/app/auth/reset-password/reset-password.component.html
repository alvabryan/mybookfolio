<div class="login-container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Back</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid form-container">
    <form class="form-signin" #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
      <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/myBookfolio.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        <p class="text-center">Enter your email address below. We'll send you a link to reset your password!</p>
      </div>

      <div class="form-label-group">
        <input type="email" ngModel #email="ngModel" name="email" id="inputEmail" class="form-control" placeholder="Email address" required=""  email autofocus="" />
        <label for="inputEmail">Email address</label>
      </div>

      <flash-messages></flash-messages>

      <button class="btn btn-lg btn-primary btn-block" type="submit" *ngIf="!isLoading" [disabled]="!resetForm.valid">Reset Password</button>
      <app-spinner *ngIf="isLoading"></app-spinner>

      <div class="text-center mt-3 mb-3" *ngIf="!isLoading">
        <a routerLink="/auth/login">Login</a> |
        <a routerLink="/auth/register">Register</a>
      </div>


      <p class="mt-3 mb-3 text-muted text-center">MyBookfolio Â© 2019</p>
    </form>
  </div>
</div>
