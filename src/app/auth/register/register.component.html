<div class="login-container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="back()">Back</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid form-container">


    <div class="mt-5" *ngIf="!signupType">
      <div class="container-fluid">
          <h2 class="text-center">Welcome to MyBookfolio</h2>
          <p class="text-center">Choose an option below to register.</p>
      </div>
      <div class="row">
        <div class="col">
          <div class="mx-auto card-box" (click)="setSignup('cadet')">
            <h5>Cadet Registration</h5>
            <i class="fas fa-user IconsColor"></i>
          </div>
        </div>
        <div class="col">
          <div class="mx-auto card-box" (click)="setSignup('instructor')">
              <h5>Battalion Registration</h5>
              <i class="fas fa-users IconsColor"></i>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="signupType">

          <div *ngIf="signupType === 'cadet'">
            <app-cadet-registration></app-cadet-registration>
          </div>
          <div *ngIf="signupType === 'instructor'">
            <app-instructor-registration></app-instructor-registration>
          </div>


          <p class="mt-3 mb-3 text-center" *ngIf="!isLoading"><a routerLink="/auth">Login</a></p>
          <p class="mt-3 mb-3 text-muted text-center">MyBookfolio Â© 2019</p>
    </div>

  </div>
</div>
