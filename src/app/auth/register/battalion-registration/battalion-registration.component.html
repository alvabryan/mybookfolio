<div>
  <form class="form-signin" #instructorForm="ngForm" (ngSubmit)="onBattalionSignup(instructorForm)">
    <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/myBookfolio.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Battalion Registration</h1>
        <p>If you are an Instructor registering for an existing battalion you must register on our home page under <b>Instructor Registration</b>.</p>
    </div>
    <div class="form-label-group">
        <input type="email" ngModel #schoolName="ngModel" name="schoolName" id="schoolName" class="form-control"
          placeholder="School Name" required=""/>
        <label for="battalionCode">School Name</label>
    </div>
    <div class="form-label-group">
      <select ngModel #state="ngModel" name="state" id="state" class="form-control" required="">
        <option value="">Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-label-group">
      <input type="text" ngModel #city="ngModel" name="city" id="city" class="form-control" placeholder="City" required="">
      <label for="city">City</label>
    </div>
    <div class="form-label-group">
        <input type="text" ngModel #zipCode="ngModel" name="zipCode" id="zipCode" class="form-control" placeholder="Zip Code" required="">
        <label for="zipCode">Zip Code</label>
    </div>
    <div class="form-label-group">
        <input type="text" ngModel #firstName="ngModel" name="firstName" id="firstName" class="form-control" placeholder="First Name" required="">
        <label for="firstName">First Name</label>
    </div>
    <div class="form-label-group">
        <input type="text" ngModel #lastName="ngModel" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required="">
        <label for="lastName">Last Name</label>
    </div>
    <div class="form-label-group">
        <select ngModel #instructorType="ngModel" name="instructorType" id="instructorType" class="form-control" required="">
          <option value="">Instructor Type</option>
          <option value="SAI">Senior Army Insturctor</option>
          <option value="AI">Army Instructor</option>
        </select>
    </div>
    <div class="form-label-group">
        <input type="email" ngModel #email="ngModel" name="email" id="email" class="form-control" placeholder="Email" required="" email>
        <label for="email">Email</label>
    </div>
    <div class="form-label-group">
        <input type="tel" ngModel #phoneNumber="ngModel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required="">
        <label for="phoneNumber">Phone Number</label>
    </div>
    <div class="form-label-group">
        <input type="password" ngModel #password="ngModel" name="password" id="password" class="form-control" placeholder="Password" required="" minlength="6">
        <label for="password">Password</label>
    </div>
    <div class="form-label-group">
        <input type="password" ngModel #confirmPassword="ngModel" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Password" required="" minlength="6">
        <label for="confirmPassword">Confirm Password</label>
    </div>

    <!-- loading spinner  -->
    <app-spinner *ngIf="isLoading"></app-spinner>

    <flash-messages></flash-messages>

    <!-- sign up button -->
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!instructorForm.valid" *ngIf="!isLoading">
        Sign Up
    </button>
</form>
</div>
