<form [formGroup]="editorForm" (ngSubmit)="onSubmit()">

        <quill-editor formControlName="editor" [style]="editorStyle"></quill-editor>
    </div>
    <div class="card-footer small text-muted">
      <input class="btn btn-primary btn-sm btn-submit btn-block" name="goalsOne" type="submit" value="Submit" >
    </div>
</form>
