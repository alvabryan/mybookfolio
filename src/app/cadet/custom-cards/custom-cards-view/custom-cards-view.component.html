<app-upload-file-modal></app-upload-file-modal>
<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-8">
      <h2>{{ currentAssignment.name }}</h2>
    </div>
    <div class="col-4">
      <button class="btn btn-primary float-right" data-toggle="modal" data-target="#uploadModal">Submit Assignment</button>
    </div>
  </div>
  <hr>
  <!-- Directions row -->
  <div class="row">
    <div class="col">
      <p><b>Directions: </b> {{ currentAssignment.description }}</p>
      <p *ngIf="currentAssignment.urlLink"><b>Link: </b> <a target="_blank" [href]="currentAssignment.urlLink">{{ currentAssignment.urlLink }}</a></p>
    </div>
  </div>
  <!-- Image Row -->
  <div class="row">
    <div class="col">
      <img class="img-fluid" src="https://www.paperown.com/blog/wp-content/uploads/2018/09/Assignment-Objectives-1.png" height="auto" width="auto">
    </div>
  </div>
</div>
