<div class="login-container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Back</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid form-container">
    <form class="form-signin" #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
      <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/myBookfolio.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">MyBookfolio Register</h1>
      </div>

      <div class="form-label-group">
        <input type="email" ngModel #battalionCode="ngModel" name="battalionCode" id="battalionCode" class="form-control"
          placeholder="Battalion Code" required="" autofocus="" minlength="5" maxlength="5"/>
        <label for="battalionCode">Battalion Code</label>
      </div>
      <div class="form-label-group">
        <input type="email" ngModel #firstName="ngModel" name="firstName" id="firstName" class="form-control"
          placeholder="First Name" required="" autofocus="" />
        <label for="firstName">First Name</label>
      </div>
      <div class="form-label-group">
        <input type="email" ngModel #lastName="ngModel" name="lastName" id="lastName" class="form-control"
          placeholder="Last Name" required="" autofocus="" />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-label-group">
        <input type="email" ngModel #email="ngModel" name="email" id="inputEmail" class="form-control"
          placeholder="Email address" required="" autofocus="" />
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-label-group">
        <input type="number" ngModel #letLevel="ngModel" name="letLevel" id="let" class="form-control"
          placeholder="Let Level" required="" autofocus="" />
        <label for="let">Let</label>
      </div>
      <div class="form-label-group">
        <input type="number" ngModel #classPeriod="ngModel" name="classPeriod" id="period" class="form-control"
          placeholder="Period" required="" autofocus="" />
        <label for="period">Period</label>
      </div>
      <div class="form-label-group">
        <input type="password" ngModel #password="ngModel" name="password" id="inputPassword" class="form-control"
          placeholder="Password" required="" minlength="6" />
        <label for="inputPassword">Password</label>
      </div>
      <div class="form-label-group">
        <input type="password" ngModel #confirmPassword="ngModel" name="confirmPassword" id="confirmPassword"
          class="form-control" placeholder="Password" required="" minlength="6" />
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <!-- flash message model -->
      <flash-messages></flash-messages>

      <!-- loading spinner  -->
      <app-spinner *ngIf="isLoading"></app-spinner>

      <!-- sign up button -->
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!signupForm.valid" *ngIf="!isLoading">
        Sign Up
      </button>

      <p class="mt-3 mb-3 text-center" *ngIf="!isLoading"><a routerLink="/home/login">Login</a></p>
      <p class="mt-3 mb-3 text-muted text-center">MyBookfolio Â© 2019</p>
    </form>
  </div>
</div>
