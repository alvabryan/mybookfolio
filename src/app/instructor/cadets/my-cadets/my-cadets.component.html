<div class="container-fluid mt-3 mb-3">
  <div class="row">
    <div class="col col-6 col-md-6 pl-4">
      <h3>Cadets</h3>
    </div>
    <div class="col col-6 col-md-6">
      <div class="filter-button">
        <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="form-inline">
          <label for="let">Let</label>
          <select name="let" id="let" formControlName="letLevel" class="form-control">
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label for="period">Period</label>
          <select name="period" id="period" formControlName="period" class="form-control">
              <option value="all">All</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          <button type="submit" class="btn btn-success">Filter</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="padding: 0px 30px;">
    <ul class="nav nav-tabs">

        <li class="nav-item">
          <a class="nav-link active" routerLink="/instructor/cadets">My Cadets</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" routerLink="/instructor/cadets/battalion">Battalion Roster</a>
        </li>
      
      </ul>
      
      
      <div class="container-fluid">
        <!-- DataTables Example -->
      
      
      
        <div class="table-contain mt-3">
          <div class="table-responsive">
            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Let</th>
                  <th>Period</th>
                  <th>View</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>#</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Let</th>
                  <th>Period</th>
                  <th>View</th>
                </tr>
              </tfoot>
              <tbody>
                  <tr *ngFor="let cadet of filterRoster; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>{{ cadet.lastName }}</td>
                      <td>{{ cadet.firstName }}</td>
                      <td>{{ cadet.letLevel }}</td>
                      <td>{{ cadet.period }}</td>
                      <td><button (click)="toCadetPortfolio(cadet.uid)" class="btn btn-primary">View</button></td>
                    </tr>

              </tbody>
            </table>
          </div>
        </div>
      
      </div>
</div>
