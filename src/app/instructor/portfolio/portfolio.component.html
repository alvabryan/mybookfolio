<div class="container-fluid">
    <!-- Breadcrumbs-->
    <div class="container-fluid">
      <div class="row pr-2 pl-2 pt-1 pb-1 breadcrumb-row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <p style="margin-top: 10px" class="align-middle"><a routerLink="./">Portfolio</a> / {{ pageName }}</p>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <form [formGroup]="portfolioViewSelect" (change)="changePortfolioView()">
            <select name="pageViewName" formControlName="pageViewName" class="form-control">
              <option value="Four Year Goals" selected>Four Year Goals</option>
              <option value="Winning Colors">WinningColors</option>
              <option value="Success Profiler">Success Profiler & Personal Growth Plan</option>
              <option value="Learning Style Inventory">Learning Style Inventory</option>
              <option value="Personal Ad">Personal Ad</option>
              <option value="Human Graph">Human Graph Activity</option>
              <option value="Resume">Resume</option>
              <option value="Financial Planning">Financial Planning</option>
              <option value="Course Work">Course Work</option>
              <option value="Essay">Essay</option>
              <option value="Lesson Evidence">Let 1-4 Lesson Evidence</option>
              <option value="Written Summary">Written Summary</option>
              <option value="Achievements">Achievements</option>
              <option value="Cadet Challenge">Cadet Challenge</option>
              <option value="Service Learning">Service Learning</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <h3>{{ cadetData.firstName + ' ' + cadetData.lastName }}</h3>
          <p style="font-size: 13px;" *ngIf="lastUpdated"><b>Updated:</b> {{ lastUpdated.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}</p>
          <p style="font-size: 13px;" *ngIf="!lastUpdated"><b>Updated:</b> No data submitted yet</p>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
          <div class="float-lg-right float-md-right">
            <button 
            class="btn btn-sm btn-outline-primary ml-1 active"
            (click)="setLetLevel(1)"
            [disabled]="!cadetViewData.let1 ? true : null"
            [ngClass]="{active: cadetData.letLevel == 1}">Let 1</button>
            <button 
            class="btn btn-sm btn-outline-primary btn-active ml-1"
            (click)="setLetLevel(2)"
            [disabled]="!cadetViewData.let2 ? true : null"
            [ngClass]="{active: cadetData.letLevel == 2}">Let 2</button>
            <button 
            class="btn btn-sm btn-outline-primary ml-1"
            (click)="setLetLevel(3)"
            [disabled]="!cadetViewData.let3 ? true : null"
            [ngClass]="{active: cadetData.letLevel == 3}">Let 3</button>
            <button 
            class="btn btn-sm btn-outline-primary ml-1"
            (click)="setLetLevel(4)"
            [disabled]="!cadetViewData.let4 ? true : null"
            [ngClass]="{active: cadetData.letLevel == 4}">Let 4</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <!-- Router outlet -->
      <router-outlet></router-outlet>
    </div>
  </div>
