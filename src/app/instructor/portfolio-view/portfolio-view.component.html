<div class="container-fluid" style="padding: 30px;">
    <div class="row">
        <div class="col-12 col-4 col-md-4 border">
            <h3>{{ pageTitle }}</h3>
        </div>
        <div class="col-12 col-8 col-md-8 border">
            <div class="block-one">
              <select class="form-control" style="width: 150px;" (change)="onChangeSearch($event)">
                <option value="My Cadets">My Cadets</option>
                <option value="All Cadets">All Cadets</option>
              </select>
            </div>
            <div class="filter-button">
                <form [formGroup]="filterForm" (ngSubmit)="onFilter()" class="form-inline">
                    <label for="let">Let</label>
                    <select name="let" id="let" formControlName="letLevel" class="form-control mr-1 ml-1">
                        <option value="all">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="period">Period</label>
                    <select name="period" id="period" formControlName="period" class="form-control mr-1 ml-1">
                        <option value="all">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <button type="submit" class="btn btn-success">Filter</button>
                </form>
            </div>
        </div>
    </div>
    <div class="table-contain mt-3">
        <div class="table-responsive">
            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Let</th>
                        <th>Period</th>
                        <th>Progress</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Let</th>
                        <th>Period</th>
                        <th>Progress</th>
                        <th>View</th>
                    </tr>
                </tfoot>
                <tbody *ngIf="filterRoster.length > 0">
                    <tr *ngFor="let data of filterRoster; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ data.lastName }}</td>
                        <td>{{ data.firstName }}</td>
                        <td>{{ data.letLevel }}</td>
                        <td>{{ data.period }}</td>
                        <td>
                            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{
                                width: progress(i) + '%',
                                color: progress(i) === 0 ? 'black' : 'white'
                                }" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                {{ progress(i) + "%" }}
                            </div>
                        </td>
                        <td>
                            <button [routerLink]="['/instructor/portfolio']" (click)="setCadetSearchData(i)" class="btn btn-primary">View</button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="filterRoster.length === 0">
                  <td colspan="7">
                    <p class="text-center"><b>You currently don't have any cadets</b></p>
                  </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
