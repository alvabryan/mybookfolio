<div class="container-fluid" style="padding: 30px;">
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <h3>{{ pageTitle }}</h3>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <div class="filter-button form-inline">
                <div class="form-inline mr-3">
                    <label for="let" class="pr-1">Let:</label>
                    <select name="let" id="let" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-inline mr-2">
                    <label for="period" class="pr-1">Period:</label>
                    <select name="period" id="period" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="table-contain mt-3">
        <div class="table-responsive">
            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Period</th>
                        <th>Let</th>
                        <th>Progress</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Period</th>
                        <th>Let</th>
                        <th>Progress</th>
                        <th>View</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let data of cadetsData; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ data.lastName }}</td>
                        <td>{{ data.firstName }}</td>
                        <td>{{ data.let }}</td>
                        <td>{{ data.period }}</td>
                        <td>
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ data.progress }}</div>
                        </td>
                        <td><button [routerLink]="['/instructor/portfolio',pageUrl]" class="btn btn-primary">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
